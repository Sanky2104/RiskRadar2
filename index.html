<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskRadar - Disease Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;

            /* Background Image */
            background-image: url("https://static.vecteezy.com/system/resources/previews/003/660/375/non_2x/cute-insulin-bottle-and-syringe-cartoon-illustration-diabetes-concept-isolated-pro-vector.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }
        p {
            color: orangered;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-size: 18px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .card {
            width: 180px; /* Reduced card width */
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 120px; /* Reduced image height */
            object-fit: cover;
        }
        .card p {
            margin: 8px 0;
            color: #333;
            font-size: 12px; /* Smaller text size */
            font-weight: bold;
        }
        .card a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 8px;
            border-radius: 5px;
            display: block;
            margin: 5px auto;
            width: 70%;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to RiskRadar</h1>
        <p>Your one-stop solution for disease risk prediction.</p>
        <div class="card-container">
            <div class="card">
                <img src="https://www.uab.edu/news/images/2018/Breast_cancer_Month.png" alt="Breast Cancer">
                <a href="http://localhost:8080">Breast Cancer</a>
            </div>
            <div class="card">
                <img src="https://drgura.com/wp-content/uploads/can-you-cure-chronic-kidney-disease.jpg" alt="Chronic Kidney Risk">
                <a href="http://localhost:8081">Chronic Kidney Disease</a>
            </div>
            <div class="card">
                <img src="https://d18yrmqbzi0q7a.cloudfront.net/wp-content/uploads/diabetes-symptoms-and-treatment.jpg" alt="Diabetes Risk">
                <a href="http://localhost:8082">Diabetes</a>
            </div>
            <div class="card">
                <img src="https://dvl2h13awlxkt.cloudfront.net/assets/general-images/Knowledge/_800x418_crop_center-center_82_none/Coronary-heart-disease.jpg?mtime=1657262027" alt="Heart Disease Risk">
                <a href="http://localhost:8083">Heart Disease</a>
            </div>
            <div class="card">
                <img src="https://motionarray.imgix.net/2784421-mx9N8iaRNF-high_0009.jpg?w=660&q=60&fit=max&auto=format" alt="Liver Disease Risk">
                <a href="http://localhost:8084">Liver Disease</a>
            </div>
            <div class="card">
                <img src="https://cdn1.vectorstock.com/i/1000x1000/80/45/medical-insurance-design-vector-4888045.jpg" alt="Medical Insurance Calculator">
                <a href="http://localhost:8085">Medical Insurance Calculator</a>
            </div>
        </div>
    </div>
</body>
</html>
