<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liver Disease Prediction Model</title>
    <style>
        /* Styling the tooltip container and text */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Input styling */
        input {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        /* Button Styling */
        #sub {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover Effect for Submit Button */
        #sub:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Button grows on hover */
        }

        /* Button active effect */
        #sub:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Liver Disease Prediction</span></h2>
    </div>

    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <br><br>

            <!-- Age -->
            <label for="age" class="tooltip">Age
                <span class="tooltiptext">Enter the age in years (e.g., 45).</span>
            </label>
            <input id="age" name="Age" placeholder="Age" required="required">
            <br>

            <!-- Sex -->
            <label for="sex" class="tooltip">Sex
                <span class="tooltiptext">1 = Male, 0 = Female.</span>
            </label>
            <input id="sex" name="Gender" placeholder="Sex" required="required">
            <br>

            <!-- Total Bilirubin -->
            <label for="bilirubin" class="tooltip">Total Bilirubin
                <span class="tooltiptext">Enter the total bilirubin level (e.g., 0.5).</span>
            </label>
            <input id="bilirubin" name="Total_Bilirubin" placeholder="Total Bilirubin" required="required">
            <br>

            <!-- Alkaline Phosphotase -->
            <label for="alkaline_phosphotase" class="tooltip">Alkaline Phosphotase
                <span class="tooltiptext">Enter the alkaline phosphotase level (e.g., 85).</span>
            </label>
            <input id="alkaline_phosphotase" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase" required="required">
            <br>

            <!-- Alamine Aminotransferase -->
            <label for="alamine_aminotransferase" class="tooltip">Alamine Aminotransferase
                <span class="tooltiptext">Enter the alamine aminotransferase level (e.g., 50).</span>
            </label>
            <input id="alamine_aminotransferase" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase" required="required">
            <br>

            <!-- Aspartate Aminotransferase -->
            <label for="aspartate_aminotransferase" class="tooltip">Aspartate Aminotransferase
                <span class="tooltiptext">Enter the aspartate aminotransferase level (e.g., 50).</span>
            </label>
            <input id="aspartate_aminotransferase" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase" required="required">
            <br>

            <!-- Total Protiens -->
            <label for="total_proteins" class="tooltip">Total Proteins
                <span class="tooltiptext">Enter the total proteins level (e.g., 7.2).</span>
            </label>
            <input id="total_proteins" name="Total_Protiens" placeholder="Total Proteins" required="required">
            <br>

            <!-- Albumin -->
            <label for="albumin" class="tooltip">Albumin
                <span class="tooltiptext">Enter the albumin level (e.g., 3.5).</span>
            </label>
            <input id="albumin" name="Albumin" placeholder="Albumin" required="required">
            <br>

            <!-- Albumin and Globulin Ratio -->
            <label for="albumin_globulin_ratio" class="tooltip">Albumin and Globulin Ratio
                <span class="tooltiptext">Enter the albumin and globulin ratio (e.g., 1.5).</span>
            </label>
            <input id="albumin_globulin_ratio" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio" required="required">
            <br>

            <!-- Submit Button -->
            <button id="sub" type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
